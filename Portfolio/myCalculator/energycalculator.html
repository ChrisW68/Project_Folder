<!DOCTYPE HTML>
<html ng-app="myCalculator">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/calculator.css">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="assets/angular.min.js"></script>
	<script type="text/javascript" src="assets/calculator.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
	</head>
	<body>

	<div id="myCalculator" ng-controller="CalculatorController">
		    <main>
		        <section class="inc">
		            <div>
		              <h4>Incadescent</h4>
		              <p>{{inc_wattage}}</p>
		              <p>{{inc_cost}}</p>          
		            </div>
		        </section>    
		        <section class="hal">
		            <div>
                        <h4>Halogen</h4>
                        <p>{{hal_wattage}}</p>
                        <p>{{hal_cost}}</p>
                    </div>     
		        </section>
		        <section class="cfl">
		            <div>
                        <h4>CFL</h4>
                        <p>{{cfl_wattage}}</p>
                        <p>{{cfl_cost}}</p>
                    </div>        
		        </section>
		        <section class="led">
		            <div>
                        <h4>LED</h4>
                        <p>{{led_wattage}}</p>
                        <p>{{led_cost}}</p>
                    </div>    
		        </section>
		    </main>  
		    <form>
		        <div>
		            <h4>Lumens</h4>
                    <p>Brightness<br>of bulb</p>
                    <select ng-change="calculate()" ng-model="current_lumens" ng-options="o as o for o in lumen_options">                       
                    </select> lumens
		        </div>    
		        <div>
		            <h4>kWh</h4> 
		            <p>Kilowatt-<br>hour cost</p>
		            <input type="number" ng-change="calculate()" ng-model="current_cost" value="{{current_cost}}"> cents
                </div>
		        <div>
		            <h4>Hours</h4>
		            <p>Useage <br>per day</p>
		            <input type="number" ng-change="calculate()" ng-model="current_hours" value="{{current_hours}}"> cents
		        </div>
            </form>
            
      	<button onclick="window.location.href='../index.php';" value"Return to my homepage">Return to Homepage</button>
    </div>

	</body>
</html>
